sylius_resource:
    mapping:
        paths:
            - '%kernel.project_dir%/src/BoardGameBlog/Infrastructure/Sylius/Resource'

    resources:
        app.book:
            classes:
                model: App\Entity\Book
                repository: App\Repository\BookRepository

        app.author:
            classes:
                model: App\Entity\Author

        app.nationality:
            classes:
                model: App\Entity\Nationality
